<div class="container">

 


<form [formGroup]="registerForm" (ngSubmit)="registerSubmitted()" class="border border-dark" >

    <div class="row">

        <div class="col text-center p-2 mb-3 bg light">

            <span class="fs-3">Register</span>

            <div class="row">
                <div class="col">
                    <label for="firstname" class="form-label" >First Name </label>              
                    <input formControlName="firstname" type="text" name="" class="form-control" id="firstname">

                </div>
                <div class="col">
                    <label for="lasttname" class="form-label" >Last Name </label>              
                    <input formControlName="lastname" type="text" name="" class="form-control" id="lasttname">

                </div>
            </div>
        </div>
    </div>

    <div class="row">

        <div class="col mb-3">

            <label for="email" class="form-label" >Email Address</label>
            <input formControlName="email" type="email" class="form-control" name="" id="email">
        </div>
    </div>

    <div class="row">

        <div class="col mb-3">

            <label for="mobile" class="form-label" >Mobile Number</label>
            <input formControlName="mobile" type="text" class="form-control" name="" id="mobile">
        </div>

        <div class="col ps-3 mb-3">

            <div class="m-1">Gender</div>
    
            <div class="form-check form-check-inline">
                <input formControlName="gen" type="radio" class="form-check-input" name="gen" value="m" id="male">
                <label for="male" class="form-label">Male</label>
            </div>
    
            <div class="form-check form-check-inline">
                <input formControlName="gen" type="radio" class="form-check-input" name="gen" value="f" id="female">
                <label for="female" class="form-label">Female</label>
            </div>
    
        </div>
    </div>

    <div class="row">
        <div class="col mb-1">

            <label class="form-label" for="pwd">Password</label>
            <input formControlName="pwd" class="form-control" type="password" name="" id="pwd">
        </div>

        <div class="col mb-1">

            <label class="form-label" for="rpwd">Retype Password</label>
            <input formControlName="rpwd" class="form-control" type="password" name="" id="rpwd">
        </div>
    </div>
    
    <div class="row">

        <div class="col-6 offset-3">

            <div class="d-grid">
                <button type="submit" class="btn btn-primary" > Submit</button>
            </div>
        </div>
    </div>
</form>
</div>
